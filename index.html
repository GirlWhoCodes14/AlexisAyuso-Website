<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alexis Ayuso | Software Engineer</title>
    <meta name="description" content="Handcrafted portfolio website of Alexis Ayuso">
    <meta name="keywords" content="Alexis Ayuso, Belize">
    <meta name="author" content="Alexis Ayuso">

    <meta property="type" content="website"/>
    <!--
    <meta property="og:url" content="https://girlwhocodes14.github.io/"/>
    -->

    <link href="styles/home.css" rel="stylesheet" type="text/css" />

    <!-- to compile the html files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Common Head ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- CSS -->
    <link href="styles/common/header.css" rel="stylesheet" type="text/css" />
    <link href="styles/common/footer.css" rel="stylesheet" type="text/css" />
    <link href="styles/common/style.css" rel="stylesheet" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Font Awesome: Icons -->
    <script src="https://kit.fontawesome.com/5e4a65d337.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header></header>

    <main id="home">
      <div class="row banner">
        <img class="larger-img" src="images/alexis_background.png" alt="Alexis Ayuso's banner">
        <img class="smaller-img" src="images/alexis_background_phone.png" alt="Alexis Ayuso">
      </div>

      <div class="full row second">
        <div class="section-header">
          <h3 class="section-header">Project Videos</h3> <br>
        </div>

        <div class="main-scroll">
          <!-- Scroll Left Button -->
          <div class="icon js-left-scroll-video"><i class="fa-solid fa-chevron-left"></i></div>
          <!-- Overlay of Media Scroll -->
          <div id="cover-media" class="cover">
            <!-- Media Scroll -->
            <div id="video-scroller" class="scroll-media">
            </div>
          </div>

          <!-- Scroll Right Button -->
          <div class="icon js-right-scroll-video"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
      </div>

      <div class="full row">
        <div class="section-header">
          <h3 class="section-header">My Accomplishments</h3> <br>
        </div>

        <div class="main-scroll">
          <!-- Scroll Left Button -->
          <div class="icon js-left-scroll-awards"><i class="fa-solid fa-chevron-left"></i></div>

          <!-- Overlay of Media Scroll -->
          <div id="accomplishement-cover" class="cover">
            <!-- Media Scroll -->
            <div id="accomplishments-scroller" class="scroll-media">
              <!-- County Magistrate Award -->
              <div class="media-container">
                <img class="portrait" src="images/accomplishments/County Magistrate Award.jpg" alt="Alexis' County Magistrate Award for Ranking 3rd in Graduating Class">
              </div>

              <!-- Undergrad Project Award (Chinese) -->
              <div class="media-container">
                <img class="portrait" src="images/accomplishments/112 CSIE Undergrad Award-zh.jpg" alt="Alexis and Zenroy's First Place Award for 112 CSIE Undergraduate Project (Chinese Version)">
              </div>

              <!-- Undergrad Project Award (English) -->
              <div class="media-container">
                <img class="portrait" src="images/accomplishments/112 CSIE Undergrad Award-en.jpg" alt="Alexis and Zenroy's First Place Award for 112 CSIE Undergraduate Project (English Version)">
              </div>

              <!-- ICDF Outstanding Academic Performance Award -->
              <div class="media-container">
                <img class="landscape" src="images/accomplishments/ICDF Outstanding Academic Performance Award.jpg" alt="Alexis' ICDF Outstanding Academic Performance">
              </div>
            </div>
          </div>

          <!-- Scroll Right Button -->
          <div class="icon js-right-scroll-awards"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
      </div>

    </main>

    <footer></footer>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ Javascript ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script src="scripts/common/generate-header-footer.js"></script>
    <script src="scripts/common/header.js"></script>

    <script src="scripts/home.js"></script>
  </body>
</html>
