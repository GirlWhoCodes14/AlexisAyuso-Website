            </div>

  <!-- Javascript -->
  <script src="javascript/common/script.js"></script>

  <script>
    function video_scroll_left() {
      var left = document.querySelector("#video-scroller");
      left.scrollBy(-300, 0);
    }

    function video_scroll_right() {
      var right = document.querySelector("#video-scroller");
      right.scrollBy(300, 0);
    }

    function accomplishments_scroll_left() {
      var left = document.querySelector("#accomplishments-scroller");
      left.scrollBy(-350, 0);
    }

    function accomplishments_scroll_right() {
      var right = document.querySelector("#accomplishments-scroller");
      right.scrollBy(350, 0);
    }
  </script>
